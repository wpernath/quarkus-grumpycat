#
# quarkus internal settings
#
# use and implement CORS filters
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/

# make sure, quarkus runs on 8086
%dev.quarkus.http.port=8086


#
# container image properties
#
quarkus.container-image.image=quay.io/wpernath/cat-multiplayer:v${quarkus.application.version}
quarkus.container-image.builder=jib
quarkus.container-image.build=false
quarkus.container-image.push=false
quarkus.native.container-build=true

#
# Datasource options
#
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.log.format-sql=true

# the following props only for production
%prod.quarkus.hibernate-orm.database.generation=update
%prod.quarkus.datasource.username=${DB_user:cat}
%prod.quarkus.datasource.password=${DB_password:grumpy}
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_host:catserver}/${DB_dbname:catdb}


#
# Infinispan options
#
%prod.quarkus.infinispan-client.uri=hotrod://${CACHE_USER}:${CACHE_PWD}@${CACHE_HOST}:${CACHE_PORT}
%dev.quarkus.infinispan-client.client-intelligence=BASIC


